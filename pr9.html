<html>
  <head>
    <title>Массив Аргументов arguments</title>

    <script type="text/javascript">
      function f(x,y,z){
		  if(arguments.length != 3) {
			document.write("<p>Ошибка. Требуется три аргумента.. Функция вызвана с " + arguments.length + " аргументами");
		  }
		  else 
		  {
			document.write("<p>Правильный вызов, Аргументы: ");
			for(var i = 0; i < arguments.length; i++)
			{
				document.write(arguments[i] + ", ");
			}
		  }
	  }
	  f(1,2,3,4);
	  f(1,2,3);
	  f(1,2);
    </script>
  </head>
  <body></body>
</html>
